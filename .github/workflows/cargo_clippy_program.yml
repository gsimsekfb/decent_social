name: unit tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3 
    - name: install clippy
      run: rustup component add clippy --toolchain 1.72.1-x86_64-unknown-linux-gnu
    - name: Run unit tests
      run: cd program && cargo clippy
